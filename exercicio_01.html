<body>



<script>

qtd = Number(prompt('DIGITE A QUANTIDADE DE NÚMEROS QUE DESEJA GUARDAR'))
arr = []

for(i=0;i<qtd;i++){
    arr[i] = Number(prompt('DIGITE UM NUMERO'))
}

function crescente(a,b){
    return(a-b)
}

arr.sort(crescente)
//arr.sort((a,b) => a-b) //função arrow
document.write("VALORES DIGITADOS EM ORDEM CRESCENTE:<br>",arr)


</script>
    
</body>
